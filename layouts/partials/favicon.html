{{- $png := .Site.Params.favicon -}}
{{- with $png -}}
  <link rel="icon" type="image/png" href="{{ . | absURL }}">
  <link rel="shortcut icon" href="{{ . | absURL }}">
  <link rel="apple-touch-icon" href="{{ . | absURL }}">
{{- end -}}

<link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | absURL }}">
