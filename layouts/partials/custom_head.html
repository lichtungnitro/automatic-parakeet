<style>
    /* Base variables */
    :root {
        --font-main:
            "Palatino", "Palatino Linotype", "Book Antiqua", Georgia, serif;
        --font-mono: "Inconsolata", Courier, monospace;
        --font-size-base: 16px;
        --font-size-small: 14px;
        --font-size-code: 15px;
        --line-height: 1.6;
        --width: 720px;
        --background-color: #fcfcfc;
        --text-color: #333;
        --heading-color: #222;
        --meta-color: #666;
        --link-color: #555;
        --tag-bg: #f2f2f2;
        --tag-color: #666;
        --tag-hover-bg: #e2e2e2;
        --tag-hover-color: #444;
        --border-color: #eee;
        --code-bg: #f5f5f5;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
        :root {
            --background-color: #01242e;
            --text-color: #ddd;
            --heading-color: #eee;
            --meta-color: #999;
            --link-color: #8cc2dd;
            --tag-bg: #112936;
            --tag-color: #8cc2dd;
            --tag-hover-bg: #1a3c4e;
            --tag-hover-color: #fff;
            --border-color: #112936;
            --code-bg: #002b36;
        }
    }

    /* Typography overrides */
    body {
        font-family: var(--font-main);
        font-size: var(--font-size-base);
        line-height: var(--line-height);
        color: var(--text-color);
        background-color: var(--background-color);
    }

    /* Code blocks */
    pre,
    code {
        font-family: var(--font-mono);
        font-size: var(--font-size-code);
        background-color: var(--code-bg);
        border-radius: 3px;
    }

    pre {
        padding: 1rem;
        overflow-x: auto;
        line-height: 1.4;
    }

    code {
        padding: 0.2em 0.4em;
    }

    pre code {
        padding: 0;
        background-color: transparent;
    }

    /* Article styling */
    .post-header {
        margin-bottom: 2rem;
    }

    .post-description {
        font-size: var(--font-size-base);
        color: var(--meta-color);
        margin-top: 0.5rem;
        margin-bottom: 1rem;
        font-style: italic;
    }

    .post-meta {
        font-family: var(--font-main);
        font-size: var(--font-size-small);
        color: var(--meta-color);
    }

    .post-meta time {
        font-family: var(--font-main);
        font-size: var(--font-size-small);
        font-style: normal;
    }

    .post-content {
        margin-bottom: 1.5rem;
    }

    .post-footer {
        margin-top: 1.5rem;
        padding-top: 1rem;
        text-align: left;
    }

    /* Tags styling */
    .post-tag {
        display: inline-block;
        padding: 0.2rem 0.8rem;
        margin: 0 0.5rem 0.5rem 0;
        font-size: var(--font-size-small);
        color: var(--tag-color);
        background: var(--tag-bg);
        border-radius: 3px;
        text-decoration: none;
        transition: all 0.2s ease;
    }

    .post-tag:hover {
        color: var(--tag-hover-color);
        background: var(--tag-hover-bg);
        text-decoration: none;
    }

    /* Link styling */
    a {
        color: var(--link-color);
        text-decoration: none;
        transition: color 0.2s ease;
    }

    a:hover {
        color: var(--heading-color);
    }

    /* Blog list refinements */
    ul.blog-posts {
        list-style-type: none;
        padding: 0;
    }

    ul.blog-posts li {
        margin-bottom: 0.75rem;
        padding-bottom: 0;
    }

    ul.blog-posts li:last-child {
        margin-bottom: 0;
    }

    ul.blog-posts li time {
        font-family: var(--font-main);
        font-size: var(--font-size-small);
        color: var(--meta-color);
    }

    /* Header and navigation refinements */
    .title {
        margin-bottom: 2rem;
    }

    .title h2 {
        margin: 0;
        font-size: 2rem;
    }

    nav {
        margin-top: 1rem;
    }

    nav a {
        margin-right: 1.5rem;
        font-size: var(--font-size-base);
    }

    /* Footer refinements */
    footer {
        margin-top: 3rem;
        color: var(--meta-color);
        font-size: var(--font-size-small);
    }
</style>
