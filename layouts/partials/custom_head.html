<link href="https://fonts.googleapis.com/css2?family=Intel+One+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
    :root {
        --font-main: "Palatino", "Palatino Linotype", "Book Antiqua", Georgia, serif;
        --font-paragraph: "Tiempos Text", "Times New Roman", sans-serif;
        --font-mono: "Inconsolata", Courier, monospace;
        --font-anthropic: "Intel One Mono", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;

        --font-size-base: 18px;
        --font-size-small: 15px;
        --font-size-code: 15px;
        --line-height: 1.6;
        --width: 720px;
        --background-color: #fcfcfc;
        --text-color: #333;
        --heading-color: #222;
        --meta-color: #666;
        --link-color: #555;
        --tag-bg: #eeeeee;
        --tag-color: #666;
        --tag-hover-bg: #e2e2e2;
        --tag-hover-color: #444;
        --border-color: #eee;
        --code-bg: #f2f2f2;
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --background-color: #01242e;
            --text-color: #ddd;
            --heading-color: #eee;
            --meta-color: #999;
            --link-color: #8cc2dd;
            --tag-bg: #112936;
            --tag-color: #8cc2dd;
            --tag-hover-bg: #1a3c4e;
            --tag-hover-color: #fff;
            --border-color: #112936;
            --code-bg: #1a3c4e;
        }
    }

    /* Typography */
    body {
        font-family: var(--font-main);
        font-size: var(--font-size-base);
        line-height: var(--line-height);
        color: var(--text-color);
        background-color: var(--background-color);
    }

    p {
        font-family: var(--font-paragraph);
        font-weight: 400;
    }

    ul:not(.blog-posts) li,
    ol li {
        font-family: var(--font-paragraph);
        font-weight: 400;
        margin-bottom: 0.4rem;
        line-height: 1.5;
    }

    ul:not(.blog-posts) {
        padding-left: 1.5rem;
        margin: 0.75rem 0;
    }

    ol {
        padding-left: 1.5rem;
        margin: 0.75rem 0;
    }

    /* Code blocks */
    pre, code {
        font-family: var(--font-mono);
        font-size: var(--font-size-code) !important;
        background-color: var(--code-bg);
        border-radius: 3px;
    }

    pre {
        padding: 1rem;
        overflow-x: auto;
        line-height: 1.4;
        font-size: var(--font-size-code) !important;
    }

    code {
        padding: 0.2em 0.4em;
        font-size: var(--font-size-code) !important;
    }

    pre code {
        padding: 0;
        background-color: transparent;
        font-size: var(--font-size-code) !important;
    }

    /* Syntax highlighting */
    .highlight {
        background-color: var(--code-bg) !important;
        border-radius: 3px;
        margin: 1rem 0;
        line-height: 1.4 !important;
        font-size: var(--font-size-code) !important;
    }

    .highlight pre {
        margin: 0;
        background-color: var(--code-bg) !important;
        padding: 1rem;
        overflow-x: auto;
        line-height: 1.4 !important;
        font-size: var(--font-size-code) !important;
    }

    .highlight code {
        background-color: transparent !important;
        padding: 0;
        line-height: 1.4 !important;
        font-size: var(--font-size-code) !important;
    }

    /* Chroma syntax highlighting */
    .chroma .k, .chroma .kn, .chroma .kp, .chroma .kr, .chroma .kt {
        color: #0066cc;
        font-weight: 500;
        font-size: var(--font-size-code) !important;
    }

    .chroma .s, .chroma .sa, .chroma .sb, .chroma .sc, .chroma .dl,
    .chroma .sd, .chroma .s2, .chroma .se, .chroma .sh, .chroma .si,
    .chroma .sx, .chroma .sr, .chroma .s1, .chroma .ss {
        color: #2c5aa0;
        font-size: var(--font-size-code) !important;
    }

    .chroma .c, .chroma .ch, .chroma .cm, .chroma .c1, .chroma .cs {
        color: var(--meta-color);
        font-style: italic;
        font-size: var(--font-size-code) !important;
    }

    .chroma .nt {
        color: #2c5aa0;
        font-weight: 500;
        font-size: var(--font-size-code) !important;
    }

    .chroma .na {
        color: #0066cc;
        font-size: var(--font-size-code) !important;
    }

    .chroma .nb, .chroma .bp {
        color: #0066cc;
        font-size: var(--font-size-code) !important;
    }

    .chroma .m, .chroma .mb, .chroma .mf, .chroma .mh, .chroma .mi,
    .chroma .il, .chroma .mo {
        color: #d73e48;
        font-size: var(--font-size-code) !important;
    }

    /* Ensure all Chroma elements have consistent font sizing */
    .chroma * {
        font-size: var(--font-size-code) !important;
        font-family: var(--font-mono) !important;
    }

    /* Additional Chroma classes that might be used */
    .chroma .o, .chroma .ow {
        color: #d73e48;
        font-size: var(--font-size-code) !important;
    }

    .chroma .p {
        color: #333;
        font-size: var(--font-size-code) !important;
    }

    .chroma .cp, .chroma .cpf {
        color: #6a737d;
        font-size: var(--font-size-code) !important;
    }

    /* Dark mode syntax highlighting */
    @media (prefers-color-scheme: dark) {
        .chroma .k, .chroma .kn, .chroma .kp, .chroma .kr, .chroma .kt {
            color: #66b3ff;
            font-size: var(--font-size-code) !important;
        }

        .chroma .s, .chroma .sa, .chroma .sb, .chroma .sc, .chroma .dl,
        .chroma .sd, .chroma .s2, .chroma .se, .chroma .sh, .chroma .si,
        .chroma .sx, .chroma .sr, .chroma .s1, .chroma .ss {
            color: #a8cc8c;
            font-size: var(--font-size-code) !important;
        }

        .chroma .nt {
            color: #66b3ff;
            font-size: var(--font-size-code) !important;
        }

        .chroma .na {
            color: #a8cc8c;
            font-size: var(--font-size-code) !important;
        }

        .chroma .nb, .chroma .bp {
            color: #66b6ff;
            font-size: var(--font-size-code) !important;
        }

        .chroma .m, .chroma .mb, .chroma .mf, .chroma .mh, .chroma .mi,
        .chroma .il, .chroma .mo {
            color: #ff7b7b;
            font-size: var(--font-size-code) !important;
        }

        /* Additional Chroma classes for dark mode */
        .chroma .o, .chroma .ow {
            color: #ff7b7b;
            font-size: var(--font-size-code) !important;
        }

        .chroma .p {
            color: #e6e6e6;
            font-size: var(--font-size-code) !important;
        }

        .chroma .cp, .chroma .cpf {
            color: #8cc2dd;
            font-size: var(--font-size-code) !important;
        }

        .highlight, pre, code {
            color: #e6e6e6;
        }

        :not(pre) > code {
            background-color: #2a4a5a;
            color: #e6e6e6;
            border: 1px solid #3a5a6a;
        }
    }

    /* Article styling */
    .post-header {
        margin-bottom: 2rem;
    }

    .post-description {
        font-family: var(--font-main);
        font-size: var(--font-size-base);
        color: var(--meta-color);
        margin-top: 0.5rem;
        margin-bottom: 1rem;
        font-style: normal;
    }

    .post-meta {
        font-family: var(--font-main);
        font-size: var(--font-size-small);
        color: var(--meta-color);
    }

    .post-meta time {
        font-family: var(--font-main);
        font-size: var(--font-size-small);
        font-style: normal;
    }

    .post-content {
        margin-bottom: 1.5rem;
    }

    .post-footer {
        margin-top: 1.5rem;
        padding-top: 1rem;
        text-align: left;
    }

    /* Tags styling */
    .post-tag {
        display: inline-block;
        padding: 0.2rem 0.8rem;
        margin: 0 0.5rem 0.5rem 0;
        font-size: var(--font-size-small);
        color: var(--tag-color);
        background: var(--tag-bg);
        border-radius: 3px;
        text-decoration: none;
        transition: all 0.2s ease;
    }

    .post-tag:hover {
        color: var(--tag-hover-color);
        background: var(--tag-hover-bg);
        text-decoration: none;
    }

    /* Mark/highlight styling */
    mark {
        background: #e6f3ff;
        color: #2c5aa0;
        padding: 0.1rem 0.2rem;
        border-radius: 2px;
        font-weight: normal;
    }

    @media (prefers-color-scheme: dark) {
        mark {
            background: #1a2b3d;
            color: #8cc2dd;
        }
    }

    /* Link styling */
    a {
        color: var(--link-color);
        text-decoration: none;
        transition: color 0.2s ease;
    }

    a:hover {
        color: var(--heading-color);
    }

    .post-content a, article.page a, main > p a, main > ul a,
    .footnote-ref, .footnote-backref {
        color: #0066cc;
        text-decoration: none;
    }

    .post-content a:hover, article.page a:hover, main > p a:hover,
    main > ul a:hover, .footnote-ref:hover, .footnote-backref:hover {
        color: #0052a3;
        text-decoration: underline;
        text-decoration-style: dotted;
    }

    /* Footnotes */
    sup {
        margin-left: 0.2em;
    }

    .footnote-ref {
        margin-left: 0.1em;
    }

    sup[id^="fnref:"] {
        vertical-align: super;
        font-size: 0.75em;
        margin-left: 0.1em;
        line-height: 0;
    }

    .footnotes {
        margin-top: 3rem;
        padding-top: 1.5rem;
        font-size: var(--font-size-small);
        color: var(--meta-color);
    }

    .footnotes ol {
        padding-left: 1.5rem;
        margin: 0;
    }

    .footnotes li {
        font-family: var(--font-paragraph);
        margin-bottom: 0.25rem;
        line-height: 1.5;
        text-align: justify;
    }

    .footnotes li:last-child {
        margin-bottom: 0;
    }

    .footnotes p {
        margin: 0;
        font-size: inherit;
        color: inherit;
        font-family: inherit;
    }

    .footnote-backref {
        margin-left: 0.3em;
        font-size: 0.9em;
        text-decoration: none;
    }

    .footnote-backref:hover {
        text-decoration: none;
    }

    /* Dark mode article links */
    @media (prefers-color-scheme: dark) {
        .post-content a, article.page a, main > p a, main > ul a,
        .footnote-ref, .footnote-backref {
            color: #4da6ff;
        }

        .post-content a:hover, article.page a:hover, main > p a:hover,
        main > ul a:hover, .footnote-ref:hover, .footnote-backref:hover {
            color: #66b3ff;
            text-decoration-style: dotted;
        }
    }

    /* Blog list styling */
    ul.blog-posts {
        list-style-type: none;
        padding: 0;
        border-bottom: 2px dotted #333;
        padding-bottom: 3rem;
        margin-bottom: 2rem;
    }

    ul.blog-posts li {
        display: flex;
        align-items: baseline;
        gap: 2.5rem;
        padding-left: 0;
        margin-bottom: 1.25rem;
        padding-bottom: 0;
    }

    ul.blog-posts li:last-child {
        margin-bottom: 0;
    }

    ul.blog-posts li span {
        flex-shrink: 0;
        width: 85px;
        min-width: 85px;
        padding-right: 1.5rem;
        margin-right: 0.5rem;
    }

    ul.blog-posts li time,
    ul.blog-posts li span,
    ul.blog-posts li i {
        font-family: var(--font-main);
        font-size: var(--font-size-small);
        color: var(--meta-color);
        flex-shrink: 0;
        min-width: 80px;
    }

    ul.blog-posts li a {
        font-family: var(--font-main);
        font-size: var(--font-size-small);
        font-weight: 500;
        color: var(--heading-color);
        text-decoration: none;
        flex: 1;
    }

    ul.blog-posts li a:hover {
        color: var(--link-color);
        text-decoration: underline;
    }

    /* Dark mode adjustment for the dotted line */
    @media (prefers-color-scheme: dark) {
        ul.blog-posts {
            border-bottom-color: #ccc;
        }
    }

    /* Header and navigation */
    .title {
        margin-bottom: 0.25rem;
    }

    .title-content {
        display: flex;
        align-items: center;
        gap: 1.15rem;
    }

    .blog-logo {
        flex-shrink: 0;
        color: var(--heading-color);
        align-self: flex-end;
        margin-bottom: 1.65rem;
        margin-top: 0.55rem;
    }

    .title h2 {
        margin: 0;
        font-family: var(--font-anthropic);
        font-size: 3.2rem;
        line-height: 0.95;
        font-weight: 700;
        letter-spacing: 0.01em;
        margin-bottom: 1.75rem;
        margin-top: 2rem;
        text-transform: none;
        text-wrap: balance;
        display: flow-root;
    }

    nav {
        margin-top: 0.5rem;
    }

    .nav-link {
        display: inline-flex;
        align-items: center;
        padding: 0 4px;
        margin-right: 1.5rem;
        font-size: var(--font-size-base);
        font-weight: 400;
    }

    .nav-link svg {
        fill: currentColor;
        margin: -4px 4px 0 0;
    }

    .nav-separator {
        padding: 0 2px;
        color: currentColor;
        font-weight: 400;
    }

    /* Table styling */
    table {
        font-family: var(--font-paragraph);
        width: auto;
        max-width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
        font-size: var(--font-size-small);
        overflow-x: auto;
        display: block;
        white-space: nowrap;
    }

    table thead, table tbody, table tr {
        display: table;
        width: 100%;
        table-layout: fixed;
    }

    th, td {
        padding: 0.5rem 0.75rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
        white-space: normal;
        word-wrap: break-word;
    }

    th {
        font-weight: 500;
        color: var(--heading-color);
        border-bottom: 2px solid var(--border-color);
        background-color: var(--tag-bg);
    }

    tbody tr:hover {
        background-color: var(--tag-bg);
    }

    .post-content table, article.page table, main table {
        display: table;
        width: fit-content;
        max-width: 85%;
        margin: 1.5rem auto;
        white-space: normal;
    }

    @media (max-width: 600px) {
        .post-content table, article.page table, main table {
            max-width: 100%;
            font-size: 13px;
        }

        th, td {
            padding: 0.4rem 0.6rem;
        }
    }

    /* Footer */
    footer {
        margin-top: 3rem;
        color: var(--meta-color);
        font-size: var(--font-size-small);
    }

    /* Audio Player */
    .audio-player-container {
        margin: 0.75rem 0;
        padding: 0;
    }

    .audio-player {
        width: 100%;
        max-width: 100%;
        background: none;
    }

    .plyr {
        border-radius: 6px;
        background: var(--tag-bg);
        border: 1px solid var(--border-color);
        margin: 0.5rem 0;
    }

    .plyr--audio .plyr__controls {
        background: var(--tag-bg);
        border-radius: 6px;
        padding: 0.75rem;
        color: var(--text-color);
    }

    .plyr__control {
        color: var(--text-color);
    }

    .plyr__control:hover {
        background: var(--tag-hover-bg);
    }

    .plyr__control.plyr__tab-focus {
        box-shadow: 0 0 0 2px var(--link-color);
    }

    .plyr__progress {
        background: var(--border-color);
    }

    .plyr__progress--played {
        background: var(--link-color);
    }

    .plyr__time {
        color: var(--meta-color);
        font-family: var(--font-mono);
        font-size: 0.8rem;
    }

    @media (prefers-color-scheme: dark) {
        .plyr--audio .plyr__controls {
            background: var(--tag-bg);
        }

        .plyr__control {
            color: var(--text-color);
        }

        .plyr__control:hover {
            background: var(--tag-hover-bg);
        }

        .plyr__progress {
            background: var(--border-color);
        }

        .plyr__progress--played {
            background: var(--link-color);
        }
    }

    /* Comments Section */
    .comments-section {
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid var(--border-color);
    }

    .comments-header {
        margin-bottom: 1.5rem;
    }

    .comments-header h3 {
        font-family: var(--font-main);
        font-size: 1.15rem;
        font-weight: 500;
        color: var(--heading-color);
        margin: 0;
        margin-bottom: 0.5rem;
    }

    .comments-noscript {
        font-family: var(--font-paragraph);
        font-size: var(--font-size-small);
        color: var(--meta-color);
        text-align: center;
        padding: 2rem;
        background: var(--tag-bg);
        border-radius: 6px;
        border: 1px solid var(--border-color);
    }

    .comments-noscript a {
        color: var(--link-color);
        text-decoration: none;
    }

    .comments-noscript a:hover {
        color: var(--heading-color);
        text-decoration: underline;
    }

    .comments-dev-notice {
        font-family: var(--font-paragraph);
        font-size: var(--font-size-small);
        color: var(--meta-color);
        text-align: center;
        padding: 1.5rem;
        background: var(--tag-bg);
        border-radius: 6px;
        border: 1px solid var(--border-color);
        margin-top: 1rem;
    }

    .comments-dev-notice p {
        margin: 0;
        font-family: inherit;
        font-size: inherit;
        color: inherit;
    }

    #disqus_thread {
        margin-top: 1rem;
    }

    #disqus_thread iframe {
        border-radius: 6px;
    }

    @media (prefers-color-scheme: dark) {
        .comments-noscript a {
            color: #4da6ff;
        }

        .comments-noscript a:hover {
            color: #66b3ff;
        }
    }

    /* Icon styling */
    img[src*="/icons/"] {
        width: 17px !important;
        height: 17px !important;
        vertical-align: text-bottom !important;
        margin: 0 6px 0 0 !important;
    }

    .post-content ul li:has(img[src*="/icons/"]),
    article.page ul li:has(img[src*="/icons/"]),
    main ul li:has(img[src*="/icons/"]) {
        display: flex;
        align-items: center;
        margin-bottom: 0.4rem;
    }

    .post-content ul li:has(img[src*="/icons/"]) img,
    article.page ul li:has(img[src*="/icons/"]) img,
    main ul li:has(img[src*="/icons/"]) img {
        flex-shrink: 0;
        margin: 0 6px 0 0 !important;
    }

    .post-content ul li:has(img[src*="/icons/"]) a,
    article.page ul li:has(img[src*="/icons/"]) a,
    main ul li:has(img[src*="/icons/"]) a {
        flex: 1;
    }

    .post-content ul:not(:has(img[src*="/icons/"])) li,
    article.page ul:not(:has(img[src*="/icons/"])) li,
    main ul:not(:has(img[src*="/icons/"])) li {
        display: list-item;
        margin-bottom: 0.4rem;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
        .title h2 {
            font-size: 2.2rem;
        }

        .highlight, pre, code {
            font-size: 14px !important;
            line-height: 1.15 !important;
        }

        .highlight pre, pre {
            padding: 0.75rem;
            margin: 0.75rem 0;
        }

        .highlight, pre {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Ensure Chroma syntax highlighting maintains consistent font size on mobile */
        .chroma * {
            font-size: 14px !important;
        }
    }

    /* Additional list styling */
    .post-content ul,
    .post-content ol,
    article.page ul,
    article.page ol,
    main ul,
    main ol {
        padding-left: 1.5rem;
        margin: 0.75rem 0;
    }

    .post-content li,
    article.page li,
    main li {
        margin-bottom: 0.4rem;
        line-height: 1.6;
    }

    /* Tags section styling */
    .tags-section {
        margin-top: 2rem;
    }

    .tag-link {
        display: inline-flex;
        align-items: center;
        margin-right: 8px;
        text-decoration: none;
        color: var(--link-color);
    }

    .tag-icon {
        margin-right: 4px;
    }

    .tag-link:hover {
        color: var(--heading-color);
    }
</style>
